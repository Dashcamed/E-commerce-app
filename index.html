<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Vite App</title>
  </head>
  <body>
    <head>
      <!-- navbar -->
      <div class="navbar bg-secondary-content">
        <div class="navbar-start">
          <a href="./index.html" class="btn btn-ghost text-xl"><h1 class="font-bold">Product List with cart</h1></a>
        </div>
        <div class="navbar-end">
          <!-- toggle darkmode -->
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="fantasy" />
            <!-- sun icon -->
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>
            <!-- moon icon -->
            <svg
              class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>
          </label>
        </div>
      </div>
    </head>
    <main>
      <!-- main -->
      <section class="py-4">
        <div class="flex justify-center py-4">
          <h2 class="text-2xl font-bold">DESSERTS</h2>
        </div>
      <div id="container-desserts" class="grid grid-rows-9 sm:grid-rows-5 lg:grid-rows-3 xl:grid-rows-2 grid-flow-col gap-3 justify-evenly">
        <!-- render cards -->
      </div>
      </section>
    </main>
    <!-- carrito de compras -->
    <div class="fixed top-20 right-px z-10">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <div class="indicator size-7">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            <span class="badge badge-sm indicator-item">0</span>
          </div>
        </div>
        <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
          <div class="card-body">
            <span class="text-lg font-bold">0 Items</span>
            <span class="text-info">Subtotal: $0</span>
            <div class="card-actions">
              <!-- MODAL CART ----------------->
              <button class="btn btn-secondary" onclick="my_modal_1.showModal()">View Cart</button>
              <dialog id="my_modal_1" class="modal">
                <div class="modal-box flex flex-col flex-nowrap">
                  <div class="flex justify-between pb-2">
                    <h3 class="text-lg font-bold align-middle">Your Cart</h3>
                    <img class="size-6" src="./images/icon-add-to-cart.svg" alt="">
                  </div>
                  <!-- ELEMENTS OF CART -->
                  <div class="py-3">
                    <!-- RENDER ELEMENTS -->
                    <h4 class="text-lg">tiramisu</h4>
                    <p>2x $10</p>
                  </div>
                  <div class="flex justify-between pb-3">
                    <h4 class="text-lg">Order Total</h4>
                    <span class="text-2xl">$100</span>
                  </div>
                  <button class="btn btn-success">Confirm Order</button>
                  <div class="modal-action">
                    <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                      <button class="btn">Close</button>
                    </form>
                  </div>
                </div>
              </dialog>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
